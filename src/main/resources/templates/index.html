<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:labelth="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja użytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .row {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/register(success=true)}" method="post" th:object="${user}">
        <div class="row">
            <div class="col">
                <label class="form-label">Imię</label>
                <input th:field="*{firstName}" class="form-control">
                <p th:errors="*{firstName}" class="text-danger"></p>
            </div>
            <div class="col">
                <label class="form-label">Nazwisko</label>
                <input th:field="*{lastName}"  class="form-control">
                <p th:errors="*{lastName}" class="text-danger"></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="form-label">Ulica, numer domu i mieszkania</label>
                <input th:field="*{address}" class="form-control">
                <p th:errors="*{address}" class="text-danger"></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="form-label">Kod pocztowy</label>
                <input th:field="*{zipCode}" class="form-control">
                <p th:errors="*{zipCode}" class="text-danger"></p>
            </div>
            <div class="col">
                <label class="form-label">Miasto</label>
                <input th:field="*{city}" class="form-control">
                <p th:errors="*{city}" class="text-danger"></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="form-label"> Adres e-mail</label>
                <input th:field="*{email}" class="form-control">
                <p th:errors="*{email}" class="text-danger"></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="form-label">Hasło</label>
                <input th:field="*{password}" class="form-control">
                <p th:errors="*{password}" class="text-danger"></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input th:field="*{acceptedTerms}" class="form-check-input" type="checkbox">
                <label class="form-check-label">Zgadzam się na warunki przedstawione w regulaminie</label>
                <p th:errors="*{acceptedTerms}" class="text-danger"></p>
            </div>
        </div>
        <div class="row-2">
            <button class="btn btn-info">Zarejestruj</button>
        </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
